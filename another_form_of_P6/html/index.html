<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>Ping</title>
    <hr>
  </head>
  <body>
    <h1>SEQ 2 SERVER</h1>
    <p>Access to the server</p>
    <hr>
    <form action="/ping">
    Is the server still alive? <input type="submit" value="PING">
    </form>
    <hr>
    <form action="/get">
      Get a sequence. Select a sequence number:
      <select name="n_sequence">
        {% for n in range(0, context.n_sequences) %}
        <option value={{n}}>n</option>
        {% endfor %}
      </select>
      <input type="submit" value="GET">
    </form>
    <hr>
    <form action="/gene">
      Get a gene. Select a sequence:
      <select name="gene_name">
        {% for g in context.genes %}
        <option value={{g}}>{{g}}</option>
        {% endfor %}
      </select>
      <input type="submit" value="GENE">
    </form>
    <hr>
    <form action="/operation">
       Sequence: <input type="text" name="sequence">
       Rev:

    </form>
  </body>
</html>
