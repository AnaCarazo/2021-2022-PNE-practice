<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Practice 6. EX-01</title>
  </head>
  <body>
    <h1>SEQ2 server</h1>
    <p>Acess to the server</p>
    <hr>
    <form action="/ping" method="get">
      Is the server still alive?
      <input type="submit" value="PING"> <!--la cajita para enviar la información, con esto pongo el texto que quiero que salga en la cajita de enviar: value="SEND" -->
    </form>
    <hr>
    <form action="/get" method="get">
      Get a sequence. Select sequence number:
      <select name="n">
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
      </select>
      <input type="submit" value="GET"> <!--la cajita para enviar la información, con esto pongo el texto que quiero que salga en la cajita de enviar: value="SEND" -->
    </form>
  </body>
</html>
