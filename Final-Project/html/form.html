<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Final project</title>
  </head>
  <body style="background-color: #bdd9d7;">
    <h1>Browsing Human and Vertebrates genome</h1>
    <h2>Basic level services</h2>
    <p>1) List of species in the genome database</p>
    <form action="/listSpecies" method="get">
      Limit:
      <input type="text" name="limit">
      <br>
      <input type="submit" value="Send"> <!--la cajita para enviar la información, con esto pongo el texto que quiero que salga en la cajita de enviar: value="SEND" -->
    </form>
    <br>
    <p>1) Information about the karyotype:</p>
    <form action="/karyotype" method="get">
      Select the species:
      <input type="text" name="specie">
      <br>
      <input type="submit" value="Send"> <!--la cajita para enviar la información, con esto pongo el texto que quiero que salga en la cajita de enviar: value="SEND" -->
    </form>
    <br>
    <p>3) Chromosome Length</p>
    <form action="/chromosomeLength" method="get">
      Select the species:
      <input type="text" name="specie">
      <br>
      Select the chromosome:
      <input type="text" name="chromo">
      <br>
      <input type="submit" value="Send"> <!--la cajita para enviar la información, con esto pongo el texto que quiero que salga en la cajita de enviar: value="SEND" -->
    </form>
  </body>
</html>
